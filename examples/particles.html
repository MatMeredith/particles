<!doctype html>
<html>
    <head>
        <title>sketch.js &raquo; Basic Example</title>
        <link rel="stylesheet" href="css/example.css">
        <style type="text/css">
            html, body {
                background: #222;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <header class="info">
            <hgroup class="about">
                <h1>sketch.js &rsaquo; particles</h1>
                <h2>Create a multi-touch particle toy with sketch.js</h2>
                <h3>Start drawing!</h3>
            </hgroup>
            <nav class="more">
                <a href="https://github.com/soulwire/sketch.js/archive/master.zip" target="_blank">Download</a>
                <a href="https://github.com/soulwire/sketch.js" target="_blank">View on Github</a>
            </nav>
        </header>
        <script src="../js/sketch.js"></script>
        <script>
        
        
        
        var GRAVITY= {x: 0, y: 0.9};
        var WIND = {x: 0, y: 0};
        var AIR_RESISTANCE = 0.9;
        
        // ----------------------------------------
        // Particle
        // ----------------------------------------

        function Particle( x, y, radius, color, direction, velocity ) {
            this.init( x, y, radius, color, direction, velocity );
        }

        Particle.prototype = {

            init: function( x, y, radius, color, direction, velocity ) {

                this.alive = true;

                this.radius = radius || 10;
                this.color = color || '#fff';

                this.x = x || 0.0;
                this.y = y || 0.0;

                this.vx = sin( direction ) * velocity;
                this.vy = cos( direction ) * velocity;
            },

            move: function() {

                this.x += this.vx;
                this.y += this.vy;
             
                this.vx += GRAVITY.x + WIND.x;
                this.vy += GRAVITY.y + WIND.y;
             
                this.vx *= AIR_RESISTANCE;
                this.vy *= AIR_RESISTANCE;

                this.radius *= 0.96;
                this.alive = this.radius > 0.5;
            },

            draw: function( ctx ) {

                ctx.beginPath();
                ctx.arc( this.x, this.y, this.radius, 0, TWO_PI );
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        };

        // ----------------------------------------
        // Example
        // ----------------------------------------

        var MAX_PARTICLES = 280;
        var COLOURS = [ '#69D2E7', '#A7DBD8', '#E0E4CC', '#F38630', '#FA6900', '#FF4E50', '#F9D423' ];

        var particles = [];
        var pool = [];

        var demo = Sketch.create({
            container: document.getElementById( 'container' )
        });

        demo.setup = function() {

            // Set off some initial particles.
            var i, x, y;

            for ( i = 0; i < 20; i++ ) {
                x = ( demo.width * 0.5 ) + random( -100, 100 );
                y = ( demo.height * 0.5 ) + random( -100, 100 );
                demo.spawn( x, y );
            }
        };

        demo.spawn = function( x, y ) {
            
            var particle, theta, force;

            if ( particles.length >= MAX_PARTICLES )
                pool.push( particles.shift() );

            particle = pool.length ? pool.pop() : new Particle(x, y, random( 5, 40 ), random( COLOURS), random( TWO_PI/2-0.5, TWO_PI/2+0.5 ), random(20,50));

            particles.push( particle );
        };

        demo.update = function() {

            var i, particle;

            for ( i = particles.length - 1; i >= 0; i-- ) {

                particle = particles[i];

                if ( particle.alive ) particle.move();
                else delete particles.splice( i, 1 )[0] 
            }
        };

        demo.draw = function() {

            demo.globalCompositeOperation  = 'lighter';

            for ( var i = particles.length - 1; i >= 0; i-- ) {
                particles[i].draw( demo );
            }
        };

        demo.mousemove = function() {

            var particle, theta, force, touch, max, i, j, n;

            console.log("mousedown"); 
            
            for ( i = 0, n = demo.touches.length; i < n; i++ ) {

                touch = demo.touches[i], max = random( 1, 4 );
                for ( j = 0; j < max; j++ ) {
                  demo.spawn( touch.x, touch.y );
                }

            }
        };
        
        </script>
    </body>
</html>
